name: Nightly build + push image (main)

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  nightly:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite+aiosqlite:///./test.db"
      JWT_SECRET: "nightly-secret"
      JWT_ALGORITHM: "HS256"
      MAIL_USERNAME: "dummy"
      MAIL_PASSWORD: "dummy"
      MAIL_FROM: "dummy@example.com"
      MAIL_PORT: "587"
      MAIL_SERVER: "smtp.example.com"
      MAIL_FROM_NAME: "Nightly CI"
      DOMAIN: "localhost"

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest aiosqlite

      - name: Run tests
        id: tests
        continue-on-error: true
        run: pytest

      - name: Email users if tests fail
        if: steps.tests.outcome == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          to: ${{ secrets.NOTIFY_EMAIL_TO }}
          from: ${{ secrets.NOTIFY_EMAIL_FROM }}
          subject: "Nightly build FAILED"
          body: |
            Nightly build failed.
            Repo: ${{ github.repository }}
            Run:  ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      # Only login/build/push if tests passed
      - name: Login to GHCR
        if: steps.tests.outcome == 'success'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build + push image (only when tests pass)
        if: steps.tests.outcome == 'success'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/fastapi-beyond-crud:nightly

      - name: Fail workflow if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1
